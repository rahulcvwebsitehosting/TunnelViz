<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TunnelViz - Engineering Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9', // Base for Neumorphism
                200: '#e2e8f0',
                800: '#1e293b',
                900: '#0f172a',
              },
              engineering: {
                blue: '#2563EB',
                teal: '#0D9488',
                orange: '#F97316', // Warning/Risk
                green: '#22C55E', // Success
                clay: '#8B4513',
                sand: '#F4A460',
                rock: '#708090',
                granite: '#2F4F4F'
              }
            },
            boxShadow: {
              'neu-flat': '5px 5px 10px #d1d5db, -5px -5px 10px #ffffff',
              'neu-pressed': 'inset 5px 5px 10px #d1d5db, inset -5px -5px 10px #ffffff',
              'neu-icon': '3px 3px 6px #d1d5db, -3px -3px 6px #ffffff',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; background-color: #F1F5F9; } /* Slate-100 base for Neumorphism */
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.8; filter: brightness(1.3); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@^0.182.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
